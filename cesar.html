<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/masterstyle.ccs">
    <script src="./js/cesar.js"></script>
    <script src="./js/main.js"></script>
    <title>Cesar</title>
</head>
<body>
    <header>
        <h1 class="display-1">Cifrado y Descifrado Cesar</h1>
    </header>
    <main>
        <form class="row g-3 needs-validation" name="cesar" novalidate>
            <div>
                <div class="col">
                    <label for="mensaje" class="form-label">Mensaje a cifrar</label>
                    <input type="text" id="nombre" name="mensaje" class="form-control" onkeypress="return validarm(event)">
                </div>
                <div class="col">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" id="clave" name="clave" class="form-control" onkeypress="return validarn(event)" maxlength="3">
                </div>
            </div>
            <button onclick="return cifrarCesar('c')" class="btn btn-info" class="btn btn-primary btn-lg">Cifrar</button>
            <button onclick="return cifrarCesar('d')" class="btn btn-info" class="btn btn-primary btn-lg">Decifrar</button>
            <div class="col">
                <label for="resultado" class="form-label">Mensaje cifrado</label>
                <input type="text" id="resultado" name="resultado" class="form-control" readonly>
            </div>
        </form>  
    </main>
    <footer>
        <br>
        <form method="get" action="./index.html"><button type="submit" class="btn btn-info" class="btn btn-primary btn-lg">Regresar</button></form>
    </footer>
</body>
</html>
